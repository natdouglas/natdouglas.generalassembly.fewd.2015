<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Task Manager</title>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Task Manager</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav"></ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <ul class="task-list"></ul>
        </div>
        <div class="col-md-6">
            <form role="form" class="category-form">
                <div class="form-group">
                    <label>Create a New Category</label> <!--CREATE NEW CATEGORY FORM-->
                    <input type="text" class="form-control" name="category" placeholder='Enter new category' required>
                </div>
        
                <button type="submit" class="btn btn-primary">Add Category</button>
            </form>

            <form role="form" class="task-form">
                <div class="form-group">
                    <label>Create a New Task</label> <!--CREATE NEW TASK FORM-->
                    <input type="text" class="form-control" name="task" placeholder='Enter new task' required>
                </div>
        
                <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" name="category" required></select>
                </div>
        
                <p><button type="submit" class="btn btn-primary">Add Task</button></p>
            </form>

            <hr>

            <button type="button" class="btn btn-primary remove-completed">Remove Completed</button>
        </div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
